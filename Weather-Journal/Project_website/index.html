<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Work</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
      <div class="holder headline title">
        Weather App
      </div>
      <div class="left">
        <div class="card">
          <div class="holder zip">
            <label for="zip" class="title"> Zip</label>
            <input type="text" id="zip" placeholder="Enter zip ">
          </div>
          <div class="holder feel">
            <label for="feelings" class="title">How are you ?</label>
            <textarea id="feelings" placeholder="How are you ?" rows="6" cols="50"></textarea>
            <div class="center">
              <button id="generate" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="holder entry">
        <div class="card2">
          <div class="title"> Recent Entry</div>
          <div id="entryHolder">
            <div id="date">Date:  </div>
            <div id="temp">Temperature:  </div>
            <div id="content">TextArea:  </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <small>Made By Kausstubh Jaiswal</small>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
